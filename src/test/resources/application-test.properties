# ==================================================================================================================
# LOGGING CONFIG - SPRING BOOT
# ==================================================================================================================
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework=INFO
logging.level.root=INFO

# ==================================================================================================================
# DATASOURCE CONFIG - H2 (IN-MEMORY)
# ==================================================================================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Pool pequeno p/ testes
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# ==================================================================================================================
# JPA / HIBERNATE CONFIG
# ==================================================================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==================================================================================================================
# H2 CONSOLE CONFIG
# ==================================================================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================================================================================================================
# SERVER CONFIG (TEST MODE)
# ==================================================================================================================
server.port=0
spring.main.lazy-initialization=true

# ==================================================================================================================
# SQL INIT CONFIG (TEST MODE)
# ==================================================================================================================
# Se não usar scripts schema.sql/data.sql nos testes
spring.sql.init.mode=never
# logging.level.org.springframework.jdbc.datasource.init=DEBUG

# ==================================================================================================================
# HIBERNATE LOGGING (SILENCE SQL)
# ==================================================================================================================
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# ==================================================================================================================
# KAFKA CONFIG (desativado para testes)
# ==================================================================================================================
spring.kafka.listener.auto-startup=false
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
org.springframework.boot.autoconfigure.kafka.KafkaStreamsAutoConfiguration,\
org.springframework.boot.autoconfigure.kafka.ReactiveKafkaAutoConfiguration
# Alternativa simples:
# spring.kafka.bootstrap-servers=localhost:0
# spring.kafka.listener.auto-startup=false

# ==================================================================================================================
# MIGRATION TOOLS (se existirem no projeto)
# ==================================================================================================================
#Impede que o Flyway execute automaticamente scripts de migração
spring.flyway.enabled=false
#Impede que o Liquibase rode automaticamente seus changelogs do banco
spring.liquibase.enabled=false

# ==================================================================================================================
# MOCKITO CONFIG (OVERRIDE BEANS)
# ==================================================================================================================
# permite sobrescrever beans já declarados
spring.main.allow-bean-definition-overriding=true