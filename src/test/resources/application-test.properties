# ==================================================================================================================
# LOGGING CONFIG - SPRING BOOT
# ==================================================================================================================
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework=INFO
logging.level.root=INFO

# ==================================================================================================================
# SERVER CONFIG (TEST MODE)
# ==================================================================================================================
server.port=0
spring.main.lazy-initialization=true

# ==================================================================================================================
# KAFKA CONFIG (desativado para testes)
# ==================================================================================================================
spring.kafka.listener.auto-startup=false
# Opcional: evita conexão real
spring.kafka.bootstrap-servers=localhost:0

# ==================================================================================================================
# DESATIVAR JDBC/JPA NOS TESTES (raiz do erro "Failed to determine a suitable driver class")
# ==================================================================================================================
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,\
org.springframework.boot.autoconfigure.jooq.JooqAutoConfiguration,\
org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
org.springframework.boot.autoconfigure.kafka.KafkaStreamsAutoConfiguration,\
org.springframework.boot.autoconfigure.kafka.ReactiveKafkaAutoConfiguration

# ==================================================================================================================
# MIGRATION TOOLS (se existirem no projeto)
# ==================================================================================================================
spring.flyway.enabled=false
spring.liquibase.enabled=false

# ==================================================================================================================
# MOCKITO / OVERRIDE DE BEANS EM TESTE
# ==================================================================================================================
spring.main.allow-bean-definition-overriding=true
